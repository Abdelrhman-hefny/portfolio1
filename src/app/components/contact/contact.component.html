<div id="contact" class="bg-light pt-24 md:h-screen mt-5 mb-4 ">
    <div class="container max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-5xl font-bold text-center text-dark fs-2 mt-2 pt-4">Contact</h2>
        <div class="mt-12">
            <h4 class="text-3xl font-semibold text-primary">Connect with me</h4>
            <p class="text-gray-600 text-xl">
                If you want to know more about me or my work, or if you would
                just<br />like to say hello, send me a message. I'd love to hear
                from you.
            </p>
        </div>
        <div
            class="flex justify-between items-center md:items-stretch flex-col md:flex-row pb-24"
        >
            <!-- Form Section -->
            <div class="w-full md:pr-8">
                <form>
                    <div class="my-6">
                        <label
                            for="name"
                            class="block mb-2 text-lg font-medium text-gray-900"
                            >Name</label
                        >
                        <input
                            type="text"
                            id="name"
                            class="form-control"
                            placeholder="Enter your name"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            for="email"
                            class="block mb-2 text-lg font-medium text-gray-900"
                            >Email</label
                        >
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            for="message"
                            class="block mb-2 text-lg font-medium text-gray-900"
                            >Message</label
                        >
                        <textarea
                            id="message"
                            class="form-control"
                            placeholder="Enter your message"
                            required
                        ></textarea>
                    </div>
                    <div class="flex justify-between">
                        <div class="underline">
                            <a href="mailto:abderhman.dev@gamil.com"
                                >Send me email directly</a
                            >
                        </div>
                        <button class="btn btn-primary mt-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
